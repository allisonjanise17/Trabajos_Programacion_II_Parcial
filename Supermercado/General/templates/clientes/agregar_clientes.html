{% extends 'base.html' %}

{% block body %}
    <h1>Agregar Clientes</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                {{form.address.label_tag}}
                {{form.address}}
            </div>
            <div class="col-6">
                {{form.person.label_tag}}
                {{form.person}}
            </div>
            <div class="col-6">
                {{form.phone.label_tag}}
                {{form.phone}}
            </div>
        </div>
        <button class="btn btn-info mt-2">Guardar</button>
    </form>

{% endblock %}
