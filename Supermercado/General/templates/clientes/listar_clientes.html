{% extends 'base.html' %}

{% block body %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Clientes</h1>
    <a class="btn btn-success btn-sm" href="{% url 'agregar_clientes' %}">Agregar</a> 
</div>
    <table class="table table-striped">
        <tr>
            <th>Persona</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            
            <td>{{cliente.address}}</td>
            <td>{{cliente.phone}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
